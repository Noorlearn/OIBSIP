<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="form">
        <label for="temp">Enter temperature:</label>
        <input type="number" id="temp" />
        <select id="unit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convert()">Convert</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="covert.js"></script>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    
    font-family: sans-serif;
    background-image:url("back.jpeg");
    background-repeat: no-repeat;
    background-size: cover;
    
    
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: white;
  }
  
  .form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }
  
  label {
    margin-right: 10px;
    color: white;
  }
  
  input,
  select {
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
  }
  
  button {
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #2196f3;
    color: #fff;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0c7cd5;
  }
  
  #result {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
  }
  
    </style>

  </body>
  
</html>
